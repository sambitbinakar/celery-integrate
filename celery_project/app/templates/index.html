{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center h-[80vh]">
    <div class="w-96 p-6 rounded-3xl bg-slate-800 text-center text-white">
        <h2 class="mb-6 text-2xl">Join huddle</h2>

        <form action="{% url 'huddle' %}" method="get" class="space-y-6">
            <input type="text" name="user" class="w-full py-4 px-6 bg-slate-600 rounded-xl text-white" placeholder="Your email-id">
            <input type="text" name="key" class="w-full py-4 px-6 bg-slate-600 rounded-xl text-white" placeholder="Your Huddler key">
            <button class="w-32 py-4 px-6 bg-sky-600 rounded-xl text-white">Join</button>
        </form>
    </div>
</div>
{% endblock %}
